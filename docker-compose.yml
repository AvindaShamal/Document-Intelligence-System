services:
  django:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python manage.py runserver 0.0.0.0.:8000
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A backend worker -l info --pool=solo
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    depends_on:
      - redis

  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"

volumes:
  media_volume: